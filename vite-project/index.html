<!doctype html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cadastro</title>
        <link rel="stylesheet" href="css/style.css">
    <link rel="apple-touch-icon" href="">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="theme-color" content="white">
  </head>
  <body>
        <section class="container">
            <header class="cabecalho">
                <h1 class="titulo">Formulário de cadastro</h1>
            </header>
            <div class="conteudo">
                <div class="formulario">
                    <h2>Insira seu endereço</h2>
                    <p>
                        Latitude: <span id="latitude">0.0</span>
                    </p>
                    <p>
                        Longitude: <span id="longitude">0.0</span>
                    </p>
                    <div class="mapouter"><div class="gmap_canvas"><iframe width="600" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=2880%20Broadway,%20New%20York&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="  "></a><br><style>.mapouter{position:relative;text-align:right;height:500px;width:600px;}</style><a href="https://www.embedgooglemap.net"></a><style>.gmap_canvas {overflow:hidden;background:none!important;height:500px;width:600px;}</style></div></div>
                    <div>
                        <input placeholder="latitude" id="latInput" value="" disabled>
                        <input placeholder="longitude" id="longInput" value="" disabled>
                        <button class="botao" id="localizacao" style="top:auto; left:auto;">Capturar Localização</button>
                        <button class="botao" id="buscar">Buscar Coordenadas</button>
                        <a href="./pages/nome.html">Prosseguir</a>
                        <p id="warning" style="visibility: hidden;">ei, você está acabando com a graça do meu site</p>
                    </div>
                </div>
            </div>
            <footer class="rodape">
                Nenhum direito reservado.
            </footer>
        </section>
    <script src="js/main.js"></script>
  </body>
</html>
