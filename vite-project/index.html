<!doctype html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro GPS PWA</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/nome.css">
    <link rel="stylesheet" href="css/senha.css">
    <link rel="apple-touch-icon" href="">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="theme-color" content="white">
  </head>
  <body>
    <div id="app"></div>

    <!-- TEMPLATE: LOCALIZAÇÃO -->
    <template id="view-localizacao">
      <section class="container">
        <header class="cabecalho">
          <h1 class="titulo">Formulário de cadastro</h1>
        </header>
        <div class="conteudo">
          <div class="formulario">
            <h2>Insira seu endereço</h2>
            <p>
              Latitude: <span id="latitude">0.0</span>
            </p>
            <p>
              Longitude: <span id="longitude">0.0</span>
            </p>
            <div class="mapouter">
              <div class="gmap_canvas">
                <iframe width="600" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=2880%20Broadway,%20New%20York&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                <a href="  "></a><br>
                <style>.mapouter{position:relative;text-align:right;height:500px;width:600px;}</style>
                <a href="https://www.embedgooglemap.net"></a>
                <style>.gmap_canvas {overflow:hidden;background:none!important;height:500px;width:600px;}</style>
              </div>
            </div>
            <div>
              <input placeholder="latitude" id="latInput" value="" disabled>
              <input placeholder="longitude" id="longInput" value="" disabled>
              <button class="botao" id="localizacao" style="top:auto; left:auto;">Capturar Localização</button>
              <button class="botao" id="buscar">Buscar Coordenadas</button>
              <button type="button" id="prosseguir-loc" class="botao">Prosseguir</button>
              <p id="warning" style="visibility: hidden;">ei, você está acabando com a graça do meu site</p>
            </div>
          </div>
        </div>
        <footer class="rodape">
          Nenhum direito reservado.
        </footer>
      </section>
    </template>

    <!-- TEMPLATE: NOME -->
    <template id="view-nome">
      <div class="container">
        <form class="form-container">
          <div class="form-header">
            <h1>Criar Usuário</h1>
            <p class="form-subtitle">Digite seu nome usando os caracteres abaixo</p>
          </div>

          <div class="form-group">
            <label for="letra">Caractere Disponível:</label>
            <div class="character-display">
              <p id="letra">a</p>
            </div>
          </div>
          
          <div class="form-group">
            <label for="usuario">Nome do Usuário:</label>
            <input type="text" id="usuario" value="" disabled placeholder="Seu nome aqui...">
            <span class="input-info">Use os botões abaixo para adicionar ou remover caracteres</span>
          </div>
          
          <div class="button-group">
            <button type="button" id="apagar-nome" class="btn btn-danger">
              <span>← Apagar</span>
            </button>
            <button type="button" id="inserir-nome" class="btn btn-primary">
              <span>Inserir →</span>
            </button>
          </div>

          <div class="form-footer">
            <button type="button" id="proximo-nome" class="btn-link">Próximo: Definir Senha →</button>
            <button type="button" id="voltar-nome" class="btn-link">← Voltar</button>
          </div>
        </form>
      </div>
    </template>

    <!-- TEMPLATE: SENHA -->
    <template id="view-senha">
      <div class="container">
        <form class="form-container">
          <div class="form-header">
            <h1>Definir Senha</h1>
            <p class="form-subtitle">Digite sua senha usando o slider abaixo</p>
          </div>

          <div class="form-group">
            <label for="caractere">Caractere Selecionado:</label>
            <div class="character-display">
              <p id="caractere">a</p>
            </div>
          </div>

          <div class="form-group">
            <label for="slider">Escolha o caractere:</label>
            <input type="range" id="slider" min="0" max="94" value="0" class="slider">
          </div>
          
          <div class="form-group">
            <label for="senha">Sua Senha:</label>
            <input type="text" id="senha" value="" disabled placeholder="Sua senha aqui...">
            <span class="input-info">Use o slider para navegar pelos caracteres</span>
          </div>
          
          <div class="button-group">
            <button type="button" id="apagar-senha" class="btn btn-danger">
              <span>← Apagar</span>
            </button>
            <button type="button" id="inserir-senha" class="btn btn-primary">
              <span>Inserir →</span>
            </button>
          </div>

          <div class="form-footer">
            <button type="button" id="cadastrar" class="btn btn-success" style="width: 100%; margin-bottom: 20px;">
              <span>✓ Cadastrar Usuário</span>
            </button>
            <button type="button" id="ver-usuarios-btn" class="btn-link">Ver Usuários</button>
            <button type="button" id="voltar-senha" class="btn-link">← Voltar</button>
          </div>
        </form>
      </div>
    </template>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
