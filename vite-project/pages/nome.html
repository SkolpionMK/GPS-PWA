<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/nome.css">
    <title>Insira seu nome</title>
</head>
<body>
    <div class="container">
        <form class="form-container">
            <div class="form-header">
                <h1>Criar Usuário</h1>
                <p class="form-subtitle">Digite seu nome usando os caracteres abaixo</p>
            </div>

            <div class="form-group">
                <label for="letra">Caractere Disponível:</label>
                <div class="character-display">
                    <p id="letra">a</p>
                </div>
            </div>
            
            <div class="form-group">
                <label for="usuario">Nome do Usuário:</label>
                <input type="text" id="usuario" value="" disabled placeholder="Seu nome aqui...">
                <span class="input-info">Use os botões abaixo para adicionar ou remover caracteres</span>
            </div>
            
            <div class="button-group">
                <button type="button" id="apagar" class="btn btn-danger">
                    <span>← Apagar</span>
                </button>
                <button type="button" id="inserir" class="btn btn-primary">
                    <span>Inserir →</span>
                </button>
            </div>

            <div class="form-footer">
                <a href="./senha.html" class="btn-link">Próximo: Definir Senha →</a>
            </div>
        </form>
    </div>

    <script src="../js/nome.js"></script>
</body>
</html>
